<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="../img/card-list.svg">
    <title>Home</title>
  </head>
  <body>  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Inventario de Productos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="navbar-brand" aria-current="page" href="#"><a class="navbar-brand" id="btnregistrar">Registrar Productos</a></a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" aria-current="page" href="#"><a class="navbar-brand" href="#">Marcar salida de productos</a></a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-danger" id="logout">Cerrar Sesion</button>  
            </li>          
          </ul>
        </div>
      </div>
    </nav>

    <div class="padre">
      <div class="search col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
        <h2 class="text-center">Busqueda de Productos</h2><br>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Nombre" id="nombreProduct" aria-label="Search">
          <button class="btn btn-outline-success" type="button" id="searchProduc">Buscar</button>
        </form>
      </div>
    </div>

    <div class="tabla col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="informacion"></tbody>
      </table>

      <dialog class="Registro col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
        <button class="btn-close cerrar"></button>
        <h2>Registro de productos</h2><br>
        
        <input type="text" placeholder="Nombre del Productos" id="nombreproducto"><br><br>

        <input type="text" placeholder="Marca" id="nombremarca"><br><br>

        <input type="number" placeholder="Precio" id="precio"><br><br>

        <input type="number" placeholder="Cantidad" id="cantidad"><br><br>

        <h2>Total: <p id="total"></p></h2><br><br>
        
        <button type="button" class="btn btn-outline-primary btnregistrar">Registrar</button>
      </dialog>
    </div>
    
    <script src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
