<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../img/lock-fill.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <title>inicio de sesion</title>
  </head>
  <body>
    <div class="padre">
      <div class="login col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
        
        <h2>Inicio de Sesion</h2>
        
        <input type="text" id="nombre" placeholder="Nombre de usuario"><br><br>

        <input type="password" id="contraseña" placeholder="Contraseña"><br><br>

        <button type="button" class="btn btn-dark" id="entrar">Entrar</button><br><br>

        <input type="checkbox" id="ver"> Ver contraseña <br><br>
        <p>¿Aun no tienes cuenta? <a href="#" id="verregistro">Crear cuenta</a></p>
      </div>
    </div>

    <dialog class="dialog registro col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <button class="btn-close" id="cerrar"></button>
          <h2>Registro de Usuarios</h2>
          <input type="text" id="nombre2" placeholder="Nombre"><br><br>
  
          <input type="text" id="apellido2" placeholder="Apellido"><br><br>
  
          <input type="password" id="contraseña2" placeholder="Contraseña"><br><br>
  
          <input type="password" id="vcontraseña2" placeholder="Validar Contraseña"><br><br>
  
          <button id="registrar" class="btn btn-dark">Registrar</button>
      
    </dialog>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
