<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./registro.css">
    <link rel="icon" href="../img/person-fill-add.svg">
    <title>Registro</title>
  </head>
  <body>
    <div class="padre">
        <div class="registro col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
            <h2>Registro de Usuarios</h2>

            <input type="text" id="nombre" placeholder="Nombre"><br><br>

            <input type="text" id="apellido" placeholder="Apellido"><br><br>

            <input type="password" id="contraseña" placeholder="Contraseña"><br><br>

            <input type="password" id="vcontraseña" placeholder="Validar Contraseña"><br><br>

            <button type="button" class="btn btn-dark" id="registrar">Registrar</button><br><br>
            <p>¿Ya tienes una cuenta? <a href="../login/login.html">Iniciar sesion</a></p>
            
        </div>
    </div>
    <script src="registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
